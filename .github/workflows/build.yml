name: Docker Image CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core 
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '2.1.30'

    - name: Build
      run: dotnet build
      